<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>Quizapp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="progress" role="progressbar">
        <div class="progress-bar" id="progressbar" style="width: 0%"></div>
      </div>
      <div class="container">
        <div class="card mb-3 card-container">
          <div class="row g-0">
            <div class="col-md-4">
              <div style="width: 100%; display: flex; justify-content: center">
                <img
                  src="./img/logo.png"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="quiz-category">
                <nav class="nav">
                  <a class="nav-link active" href="#">GENERAL</a>
                  <a class="nav-link" href="#">HTML</a>
                  <a class="nav-link" href="#">CSS</a>
                  <a class="nav-link" href="#">JAVA</a>
                </nav>
              </div>
            </div>
            <div id="question_template" class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">
                  Welcome to <br />
                  The Awesome Quiz
                </h5>
                <p class="card-text">Ready for the Challenge?</p>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button
                  onclick="startQuiz()"
                  type="button"
                  class="btn btn-lg btn-warning start-button"
                >
                  START NOW
                  <i
                    class="bx bx-chevron-right bx-flashing bx-md"
                    style="color: #ffffff"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
